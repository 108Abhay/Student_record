<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #333;
            text-align: center;
            padding-top: 50px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .greeting {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>  
<body>  
<div class="container">
    <h2>9 SEPT Django Demo--------!!!</h2>  

    <div class="greeting">
        {% csrf_token %}  
        {% if user.is_authenticated %}  
            <p>Hello, <strong>{{ user.username }}</strong>.</p>  
        {% endif %}  
    </div>
</div>
</body>  
</html>
